    .container{
        display: flex;
        justify-content: space-between;
    }
    .name{
        animation:name 5s infinite alternate;
    }
    .surname{
        animation:surname  5s infinite alternate;
    }
    @keyframes name {
        0%   { transform: translate(0px,0px); }
        10% {transform: translate(20px,20px);}
        20%  { transform: translate(40px, 40px); }
        30% {transform: translate(60px,60px);}
        40%  { transform: translate(80px, 80px); }
        50% {transform: translate(110px,110px);}
        60%  { transform: translate(140px, 140px); }
        70% { transform: translate(180px, 180px); }
        85%{ transform: translate(210px,210px);}
        100% {transform: translate(250px,250px);}
    }
    @keyframes surname {
        0%   { transform: translate(-0px,0px); }
        10% {transform: translate(-20px,20px);}
        20%  { transform: translate(-40px, 40px); }
        30% {transform: translate(-60px,60px);}
        40%  { transform: translate(-80px, 80px); }
        50% {transform: translate(-110px,110px);}
        60%  { transform: translate(-140px, 140px); }
        70% { transform: translate(-180px, 180px); }
        85%{ transform: translate(-210px,210px);}
        100% {transform: translate(-250px,250px);}
