<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
    <style>
        
    </style>
  <body>

    <div class="container mt-5">
        <img id="rat" src="./rat.png" alt="Rat" onmouseover="moveRat()">
    </div>
    
    <script>
        let ratObj=null;
        function init(){
            ratObj=document.getElementById("rat");

            ratObj.style.position="relative";
            ratObj.style.left="0px";
        }


        function moveRat(){
            // const maxX = window.innerWidth - img.offsetWidth;
            // const maxY = window.innerHeight - img.offsetHeight;

            const randomX = Math.floor(Math.random() * 300);
            const randomY = Math.floor(Math.random() * 300);

            ratObj.style.left = randomX + "px";
            ratObj.style.top = randomY + "px";
        }

        

        window.onload=init;
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
