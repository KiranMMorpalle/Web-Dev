<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Form</title>
</head>
<body>

    <form name="f1" action="success.html" onsubmit="return sub1()">
        
        <label for="uname">Enter User Name</label> <br>
        <input type="text" name="uname" onkeyup="key1()" onfocus="fun()" onblur="fun1()" autocomplete="off"> <br>

        <p id="err"></p>
        <p id="err1"></p>

        <label for="email">Enter email Id</label> <br>
        <input type="email" name="email" autocomplete="off"> <br>

        <label for="pass">Enter Password</label> <br>
        <input type="password" name="pass" autocomplete="off"> <br>

        <button type="submit">Submit</button>

    </form>

    <script>
        function fun() {
            const err = document.getElementById("err");
            document.f1.uname.style.border = "2px solid black";
            err.innerHTML = "Enter Username.";
            err.style.color = "green";
        }

        function fun1() {
            const err = document.getElementById("err");
            const err1 = document.getElementById("err1");
            const user = document.f1.uname.value;
            const pat = /^[A-Z][a-z]{1,10}$/;

            if (pat.test(user)) {
                err1.innerHTML = "<img src='correct.jpg' width='30px' height='30px'>";
                err.innerHTML = "";
                document.f1.email.focus();
            } else {
                err1.innerHTML = "";
                err.innerHTML = "Enter a valid Username (e.g., John)";
                err.style.color = "red";
                document.f1.uname.value = "";
                document.f1.uname.focus();
            }
        }

        function key1() {
            document.getElementById("err").innerHTML = "";
        }

        function sub1() {
            const err = document.getElementById("err");
            const user = document.f1.uname.value;
            const pat = /^[A-Z][a-z]{1,10}$/;

            if (user === "") {
                err.innerHTML = "Please fill in the User Name";
                err.style.color = "red";
                return false;
            }

            if (!pat.test(user)) {
                err.innerHTML = "Invalid format: Start with capital and 1-10 small letters";
                err.style.color = "red";
                document.f1.uname.focus();
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
