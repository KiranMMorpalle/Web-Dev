<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let num1=prompt("Enter Num1 :");
        let num2=prompt("Enter Num2 :");

        if(num1>num2){
            document.write("<h2>Greater No : </h2>" + num1);
        }
        else{
            document.write("<h2>Greater No : </h2>" + num2);
        }

    </script>
</body>
</html>
