<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #d1{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            overflow: auto;
        }
    </style>
</head>
<body>
    
    <div id="d1"></div>   <br><br>

    <button id="add" onclick="addData()" type="button">Add Elements</button>
    <button id="rem" onclick="removeData()" type="button">Remove Elements</button>

    
    <script>
        function addData(){
            var p1=document.createElement("p");
            var h1=document.createElement("h5");
            var btn=document.createElement("button");

            p1.innerHTML="I am paragraph.";
            h1.innerHTML="I am H5";
            btn.innerHTML="I am button";

            document.getElementById("d1").appendChild(p1);
            document.getElementById("d1").appendChild(h1);
            document.getElementById("d1").appendChild(btn);
        }

        function removeData(){
            var div1 = document.getElementById("d1");
            var res = div1.getElementsByTagName("*");
            res[0].remove();

            // To delete all data :
                // var div1 = document.getElementById("d1");
                // div1.innerHTML="";
        }
    </script>
</body>
</html>
