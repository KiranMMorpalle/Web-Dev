<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="hunter.jpg" alt="Hunter-Bike" onmouseenter="bigImg(this)" onmouseleave="smallImg(this)" width="400px" height="400px">

    <script>
        function bigImg(x){
            x.style.width="700px";
            x.style.height="700px";
        }

        function smallImg(x){
            x.style.width="200px";
            x.style.height="200px";
        }
    </script>
</body>
</html>
