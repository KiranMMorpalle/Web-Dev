<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>

<style>
  img{
    width: 200px;
    height: 200px;
  }
</style>
<body>

  <div class="container">
    <h3 class="text-center mt-4 mb-4">Image Gallery</h3>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card h-100">
          <img src="./laptop1.jpg" class="card-img-top" alt="Laptop 1">
          <div class="card-body text-center">
            <h5 class="card-title">Laptop 1</h5>
            <p class="card-text">Tech Makes Revolution.</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card h-100">
          <img src="./tech1.jpg" class="card-img-top" alt="Tech 1">
          <div class="card-body text-center">
            <h5 class="card-title">Tech 1</h5>
            <p class="card-text">Tech Makes Revolution.</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card h-100">
          <img src="./laptop2.jpg" class="card-img-top" alt="Laptop 2">
          <div class="card-body text-center">
            <h5 class="card-title">Laptop 2</h5>
            <p class="card-text">Tech Makes Revolution.</p>
          </div>
        </div>
      </div>
<!--  -->
      <div class="col-12 col-sm-6 col-md-4 mb-4 mt-3">
        <div class="card h-100">
          <img src="./tech2.jpg" class="card-img-top" alt="Tech 2">
          <div class="card-body text-center">
            <h5 class="card-title">Tech 2</h5>
            <p class="card-text">Tech Makes Revolution.</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 mb-4 mt-3">
        <div class="card h-100">
          <img src="./laptop3.jpg" class="card-img-top" alt="Laptop 3">
          <div class="card-body text-center">
            <h5 class="card-title">Laptop 3</h5>
            <p class="card-text">Tech Makes Revolution.</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 mb-4 mt-3">
        <div class="card h-100">
          <img src="./tech3.jpg" class="card-img-top" alt="Tech 3">
          <div class="card-body text-center">
            <h5 class="card-title">Tech 3</h5>
            <p class="card-text">Tech Makes Revolution.</p>
          </div>
        </div>
      </div>

    </div> 
  </div> 

  <!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <img src="" id="modalImage" class="img-fluid w-100" alt="Large Image">
        <h3>Large Image</h3>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
