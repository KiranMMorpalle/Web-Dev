<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="login-card">
            <form>
                <h3 class="text-center">Login Form</h3>
                <hr>   
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
                </div>
                <div class="mb-4">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <input class="form-check-input pe-3" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">Remind Me</label>
                </div>
                
                <div class="d-grid text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="mt-4 text-center">
                    <a class="icon-link pe-3" href="#">Forgot Password ?</a>
                    <a class="icon-link ps-2" href="#">Register</a>
                </div>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</body>
</html>
