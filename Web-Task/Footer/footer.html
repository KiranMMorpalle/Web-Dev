<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Footer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    .footer {
      background-color: #212529;
      color: white;
      padding: 40px 0;
    }
    .footer a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #0d6efd;
    }
    .social-icons a {
      font-size: 20px;
      margin-right: 15px;
    }
    
    .newsletter-btn {
      transition: background-color 0.3s ease;
    }
    .newsletter-btn:hover {
      background-color: #0d6efd;
      color: white;
    }
    .copyright {
      text-align: center;
      padding-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Footer Start -->
  <footer class="footer mt-5">
    <div class="container">
      <div class="row text-center">
        <!-- Social Media -->
        <div class="col-md-3 mb-4">
          <h5>Follow Us</h5>
          <div class="social-icons mt-3">
            <a href="#"><i class="fab fa-facebook-f text-white"></i></a>
            <a href="#"><i class="fab fa-twitter text-white"></i></a>
            <a href="#"><i class="fab fa-instagram text-white"></i></a>
            <a href="#"><i class="fab fa-linkedin-in text-white"></i></a>
          </div>
        </div>

        <!-- Quick Links -->
        <div class="col-md-3 mb-4">
          <h5>Quick Links</h5>
          <ul class="list-unstyled mt-3">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <!-- Newsletter -->
        <div class="col-md-6 mb-4">
          <h5>Subscribe to our Newsletter</h5>
          <form class="mt-3">
            <div class="input-group">
              <input type="email" class="form-control" placeholder="Enter your email"/>
              <button class="btn btn-outline-light newsletter-btn" type="submit">Subscribe</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Copyright -->
      <div class="row">
        <div class="col-12">
          <div class="copyright pt-3">
            &copy; 2025 Your Company. All rights reserved.
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer End -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
