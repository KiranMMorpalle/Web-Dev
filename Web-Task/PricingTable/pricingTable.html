<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Pricing Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .highlight {
      border: 2px solid #0d6efd;
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-5">Our Pricing Plans</h2>
  <div class="row g-4">

    <!-- Basic Plan -->
    <div class="col-12 col-md-4">
      <div class="card h-100 text-center">
        <div class="card-body">
          <h5 class="card-title">Basic</h5>
          <h6 class="card-subtitle mb-3 text-muted">$9.99/month</h6>
          <ul class="list-unstyled mb-4">
            <li>1 User</li>
            <li>5GB Storage</li>
            <li>Email Support</li>
          </ul>
          <a href="#" class="btn btn-outline-primary">Subscribe</a>
        </div>
      </div>
    </div>

    <!-- Standard Plan (Highlighted) -->
    <div class="col-12 col-md-4">
      <div class="card h-100 text-center highlight">
        <div class="card-body">
          <h5 class="card-title">Standard</h5>
          <h6 class="card-subtitle mb-3 text-muted">$19.99/month</h6>
          <ul class="list-unstyled mb-4">
            <li>5 Users</li>
            <li>50GB Storage</li>
            <li>Priority Email Support</li>
          </ul>
          <a href="#" class="btn btn-primary">Subscribe</a>
        </div>
      </div>
    </div>

    <!-- Premium Plan -->
    <div class="col-12 col-md-4">
      <div class="card h-100 text-center">
        <div class="card-body">
          <h5 class="card-title">Premium</h5>
          <h6 class="card-subtitle mb-3 text-muted">$29.99/month</h6>
          <ul class="list-unstyled mb-4">
            <li>Unlimited Users</li>
            <li>1TB Storage</li>
            <li>Phone & Email Support</li>
          </ul>
          <a href="#" class="btn btn-outline-primary">Subscribe</a>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
