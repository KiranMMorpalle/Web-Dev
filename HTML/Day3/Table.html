<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }

        th{
            background-color: rgb(165, 116, 42);
        }
        tr{
            background-color: rgb(77, 165, 165);
        }
    </style>
</head>
<body>
    <center>
    <h2>Table Example</h2> <hr>
    <table border="2">
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Course</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Ravi</td>
            <td>Java</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Kajal</td>
            <td>Python</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Vaibhav</td>
            <td>C++</td>
        </tr>
    </center>
    </table>
</body>
</html>
