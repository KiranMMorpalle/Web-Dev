<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Pattern</title>
</head>
<body>
    <!-- text, date, search, url, tel, email, and password. -->
    
    <form action="#">
        <label for="name">Name : </label>
        <input type="text" placeholder="Enter the name" pattern="[a-zA-Z0-9]{1,4}" title="only max four char">

        <br> <br>
        <label for="mob">Mob : </label>
        <input type="text" placeholder="Enter the number" pattern="^\d{10}$" title="enter valid ten digit nummber">
        
        <br><br>
        <label for="date">Date : (DD-MM-YYYY)</label> <br>
        <input type="date" pattern="[1-31] - [1-12] - ^\d{4}$" title="enter valid date">

        <br><br>
        <label for="email">Email : </label>
        <input type="email" placeholder="Enetr the email" pattern="[a-z]{1,}+\.@+gmail+\.+[a-z]{2,}">

        <br> <br>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
