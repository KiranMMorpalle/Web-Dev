<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav Bar with Icons</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      background-color: #333;
      padding: 10px 20px;
      align-items: center;
    }
    .navbar a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .navbar a:hover {
      background-color: #575757;
    }
    .material-icons {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#"><span class="material-icons">home</span>Home</a>
    <a href="#"><span class="material-icons">info</span>About</a>
    <a href="#"><span class="material-icons">contact_mail</span>Contact</a>
    <a href="#"><span class="material-icons">login</span>Login</a>
  </div>

</body>
</html>
