<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List-Demo</title>

    <style>
        #list1, #list2{
            color: red;
        }
        span{
            color: blue;
        }
        ol{
            font-size: 25px;
        }
/* ------------------------------------------- */
        #id1{
            color: blue;
        }
        #id2{
            color: orange;
        }
        #id3{
            color: green;
        }
        #id4{
            color: black;
        }
        #id5{
            color: rgb(25, 180, 185);
        }
        
        #name{
            font-size: 50px;
        }

    </style>
  </head>
  <body>
    <center>
      <h1>List Example</h1>
      <br />
      <hr />
    </center>


<!---------------------------------------------->
    <ol>
      <li id="list1"><span>C Programming</span></li>
      <!-- <dl> -->
        <ul>
          <li>Duration : 2 weeks</li>
          <li>Fees : 3000</li>
        </ul>
      <!-- </dl> -->

      <br/>
      <li id="list2"><span>Java Programming</span></li>
      <!-- <dl> -->
        <ul>
          <li>Duration : 2 weeks</li>
          <li>Fees : 3000</li>
        </ul>
      <!-- </dl> -->
    </ol>

    <br> <hr>

    <center>
    <h1 id="name">
    <span id="id1">K</span>
    <span id="id2">I</span>
    <span id="id3">R</span>
    <span id="id4">A</span>
    <span id="id5">N</span>
    </h1>
</center>
</body>
</html>
