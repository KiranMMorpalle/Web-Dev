<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap_min.css">
    <script src="bootstrap_bundle.js"></script>

    <style>
        h1{
            color: red !important;
        }

        .name{
            color: blue;
        }
        #abc{
            color: brown;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-4 col-sm-4 col-lg-4"> 
                <img class="rounded" src="man1.jpg" alt="man1">
            </div>
            <div class="col col-md-4 col-sm-4 col-lg-4"> 
                <img class="rounded-circle" src="man2.jpg" alt="man2">
            </div>
            <div class="col col-md-4 col-sm-4 col-lg-4">
                <img class="img-thumbnail" src="man3.jpg" alt="man3">
            </div> 
        </div>
    </div>

    <h1 class="name" id="abc" style="color:blueviolet">Spark</h1>
</body>
</html>
