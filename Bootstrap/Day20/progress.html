<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap_min.css">
    <script src="bootstrap_bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-6 col-sm-6 col-lg-6">
                <h5>C++</h5>
                <div class="progress mb-2">
                    <div class="progress-bar text-bg-success progress-bar-striped progress-bar-animated" style="width: 25%">25%</div>
                </div>
                
                <h5>Java++</h5>
                <div class="progress mb-2">
                    <div class="progress-bar text-bg-info progress-bar-striped progress-bar-animated" style="width: 50%">50%</div>
                </div>
                
                <h5>Python</h5>
                <div class="progress mb-2">
                <div class="progress-bar text-bg-warning progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
                </div>
                
                <h5>Java</h5>
                <div class="progress mb-2">
                    <div class="progress-bar text-bg-danger progress-bar-striped progress-bar-animated" style="width: 100%">100%</div>
                </div>
            </div>

            <!--  -->
            <div class="col col-md-6 col-sm-6 col-lg-6">
                <div class="progress mb-2">
                    <div class="progress-bar text-bg-success progress-bar-striped progress-bar-animated" style="width: 25%">25%</div>
                    <div class="progress-bar text-bg-warning progress-bar-striped progress-bar-animated" style="width: 25%">25%</div>
                    <div class="progress-bar text-bg-info progress-bar-striped progress-bar-animated" style="width: 25%">25%</div>
                    <div class="progress-bar text-bg-danger progress-bar-striped progress-bar-animated" style="width: 25%">25%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
